{% extends "global/base.html" %}
{% block content %}
<div class="form-wrapper">
    <h2>CREATE CONTACT</h2>

    <form 
    action="{{form_action}}"   {# a url de envio do form serÃ¡ dinamica pois duas views diferentes vao usar este template a de create e update #}
    method="POST" enctype="multipart/form-data">
    {% csrf_token %}
 
    <div class="form-content">
        {% for field in form %}
        <div class="form-group">
            <label for="{{field.id_for_label}}">{{field.label}}</label>
            {{field}}
            {{field.errors}}
            {{ form.non_field_errors }}
        </div>
        {% if field.name == 'picture' and field.value.url %}
                <div class="form-group">
                    <img src="{{ field.value.url }}" alt="Image of {{ field.name }}">
                </div>
            {% endif %}
        {% endfor %}
    </div>
    <div class="form-content">
        <div class="form-group">
            <button class="btn" type="submit">Send</button>
        </div>
    </div>

    </form>
</div>

{% endblock content %}

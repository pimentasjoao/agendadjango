<form 
    action="{{form_action}}"   {# a url de envio do form serÃ¡ dinamica pois duas views diferentes vao usar este template a de create e update #}
    method="POST">
    {% csrf_token %}
 
    <div class="form-content">
        {% for field in form %}
            <div class="form-group">
                <label for="{{field.id_for_label}}">{{field.label}}</label>
                {{field}}
                {{field.errors}}
                
            </div>

        {% endfor %}
    </div>
    <div class="form-content">
        <div class="form-group">
            <button class="btn" type="submit">Send</button>
        </div>
    </div>

    </form>

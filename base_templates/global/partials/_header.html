<header class="header">
    <h1 class="header-heading"><a href="{% url "contact:index" %}" class="header-link">Agenda</a></h1>
    <nav class="menu">
        <ul class="menu-list">
            {% if  user.is_authenticated %}
            <li class="menu-item">
                <a href="{% url "contact:create" %}" class="menu-link">CADASTRAR CONTACT</a>
            </li>
            <li class="menu-item">
                <a href="{% url "contact:register" %}" class="menu-link">CAD.USUARIOS</a>
            </li>
            {% endif %}
            <li class="menu-item">
                <a href="{% url "contact:index" %}" class="menu-link">CONTATOS</a>
            </li>
            
            <li class="menu-item">
                <a href="{% url "contact:login" %}" class="menu-link">LOGIN</a>
            </li>
        </ul>
    </nav>
    <div class="search">
        <form action="{% url "contact:search" %}" method="GET">
            <input type="text" class="search-input" placeholder="Search" id="search" name="q" value="{{search_value}}"> 
        </form>
    </div>
</header>
